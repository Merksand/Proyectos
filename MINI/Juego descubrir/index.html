<!DOCTYPE html>

            <td><button id="2"  class="boton" onclick="destapar(2)"></button></td>
            <td><button id="3"  class="boton" onclick="destapar(3)"></button></td>
          </tr> 
          <tr> 
            <td><button id="4"  class="boton" onclick="destapar(4)"></button></td>
            <td><button id="5"  class="boton" onclick="destapar(5)"></button></td>
            <td><button id="6"  class="boton" onclick="destapar(6)"></button></td>

          </tr> 
          <tr> 
            <td><button id="8"  class="boton" onclick="destapar(8)"></button></td>
            <td><button id="9"  class="boton" onclick="destapar(9)"></button></td>
            <td><button id="10" class="boton"  onclick="destapar(10)"></button></td>
            <td><button id="11" class="boton"  onclick="destapar(11)"></button></td>
          </tr> 
          <tr> 
            <td><button id="12" class="boton"  onclick="destapar(12)"></button></td>
            <td><button id="13" class="boton"  onclick="destapar(13)"></button></td>
            <td><button id="14" class="boton"  onclick="destapar(14)"></button></td>
            <td><button id="15" class="boton"  onclick="destapar(15)"></button></td>
          </tr>
        </table>
      </section>
      <section class="section1 section2">
        <div class="esta">
          <h2 class="estadisticas aciertos">Aciertos: 0</h2>
        <h2 class="estadisticas tiempo">Tiempo: 0</h2>
        <h2 class="estadisticas movimiento">Movimiento: 0</h2>
        </div>
      </section>
    </main>
    
    
    <footer>Creado por <a href="#">Miguel &copy 2022</a></footer>
    <script src="./juego-cuadro.js"></script>
  </body>
</html>
