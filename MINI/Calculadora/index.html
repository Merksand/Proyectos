<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calculadora.css" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/R.6c653a9af2c42e4e9a63667e17af7a92?rik=9nA6zCY%2b7fqFKQ&pid=ImgRaw&r=0" type="image/x-icon">
    <title>Calculadora</title>
  </head>
  <body>
    <div class="icon">
      <span></span>
      <span></span>
      <span></span>
      <div class="menu">
        <div class="boton negro"></div>
        <div class="boton blanco"></div>
        <div class="boton violeta"></div>
      </div>
    </div>
  

    <div class="contenedor">
      <div class="pantalla"></div>
      <div class="btn">
        <button type="submit" class="all cola2 operator allDelete">C</button>
        <button type="submit" class="all cola2 operator Delete">DEL</button>
        <button type="submit" class="all cola2 print operator">%</button>
        <button type="submit" class="all cola2 print operator">/</button>
        <button type="submit" class="all cola1 print">7</button>
        <button type="submit" class="all cola1 print">8</button>
        <button type="submit" class="all cola1 print">9</button>
        <button type="submit" class="all cola2 print operator">*</button>
        <button type="submit" class="all cola1 print">4</button>
        <button type="submit" class="all cola1 print">5</button>
        <button type="submit" class="all cola1 print">6</button>
        <button type="submit" class="all cola2 print operator">-</button>
        <button type="submit" class="all cola1 print">1</button>
        <button type="submit" class="all cola1 print">2</button>
        <button type="submit" class="all cola1 print">3</button>
        <button type="submit" class="all cola2 print operator">+</button>
        <button type="submit" class="all cola1 print">0</button>
        <button type="submit" class="all cola1 print">.</button>
        <button type="submit" class="all cola2 operator igual">=</button>
      </div>
    </div>
    <div class="coco"></div>
    
    <script src="Calculadora.js"></script>
  </body>
</html>
